          <div class='container clearfix'>
                <div class="progress">  
                    <div class="progress-inner" id="progress"></div>
                </div>
                <div class="" id="tabs">
                    <div class="top">
                        <input placeholder="Type your name" id="colorpicker" value="{{globalColor}}">
                        <input type="text" placeholder="设置文本标题" id="mpName" value="">
                    </div>
                    <div id="filter-tool" class="filter-tool">
                            <button class="filter" data-filter="all">全部</button>
                            <button class="filter" data-filter=".title">标题</button>
                            <button class="filter" data-filter=".card">卡片</button>
                            <button class="filter" data-filter=".paras">段落</button>
                            <button class="filter" data-filter=".separator">分隔符</button>
                            <button class="filter" data-filter=".follow">顶与关注</button>
                            <button class="filter" data-filter=".article">图文</button>
                            <!-- <button class="filter" >模板</button> -->
                    </div>
                    <div  class="sandbox">
                         <section id="sandboxTitle"></section>
                         <section id="sandboxParas"></section>
                         <section id="sandboxHr"></section>
                         <section id="sandboxFlollow"></section>
                         <section id="sandboxCard"></section>
                         <section id="sandboxArticle"></section>
                    </div>
                </div>
                <div id="editor-wrap" >
                  <textarea name="content" id="editor" rows="10" cols="80">
                        
                    </textarea>
                </div>
          </div>
          <script>
            var Ps = new Progress("#progress",{end:"man"})
            Ps.start();     
          </script>
